---
meta:
  job_templates:
    # run docker daemon
    - {name: docker, release: docker}
    # do not run postgresql_images template that installs embedded docker image
    # run containers (see properties.containers)
    - {name: containers, release: docker}

releases:
- name: docker
  version: latest
- name: postgresql-docker
  version: latest

properties:
  containers:
    - name: postgresql
      image: cfcommunity/postgresql:9.4
      command: ""
      bind_ports:
        - "5432:5432"
      bind_volumes:
        - "/data"
      memory: "1G"
